rotate(-90 0 0)"><text x='51' y='80'>#!/usr/bin/env ruby</text><text x='51' y='100'># http://github.com/ErikSchlyter/my_business_card.git</text><text x='51' y='120'># A script that generates the SVG that is my personal</text><text x='51' y='140'># business card, complete with info, logo, QR and its</text><text x='51' y='160'># own source code on the back. Self replication ftw!</text><text x='51' y='180'>require 'rubygems'; require 'rqrcode'; require 'cgi'</text><text x='51' y='200'>t=&quot;&lt;?xml version='1.0' standalone='yes'?&gt;</text><text x='51' y='220'>&lt;svg xmlns='http://www.w3.org/2000/svg' version='1.2'</text><text x='51' y='240'>style='font-family:Georgia;font-size:27px;font-weight:100;</text><text x='51' y='260'>'&gt;&lt;rect width='1039' height='1394' style='fill:#F8F0E8;'/&gt;</text><text x='51' y='280'>&lt;g style='fill:none;stroke:#D8D0C8; stroke-width:14px;</text><text x='51' y='300'>stroke-linejoin:round;stroke-linecap:round;'&gt;q&lt;/g&gt;QS</text><text x='51' y='320'>&lt;g style='font-family:Liberation Mono;font-size:24px;</text><text x='51' y='340'>font-weight:700;'&gt;W&lt;/g&gt;&lt;g style='font-family:monospace;</text><text x='51' y='360'>font-size:17px' transform='translate(0 1394)</text><text x='51' y='380'>rotate(-90 0 0)'&gt;|&lt;/g&gt;&lt;/svg&gt;&quot;</text><text x='51' y='400'>$i=0;$s='----X+FA[F+EEEX]FAF[+X]A';</text><text x='51' y='420'>$a={'A'=&gt;'-B[FD]++B-','B'=&gt;'-C[FX[GX]--X]GC-','C'=&gt;'-C'&lt;&lt;</text><text x='51' y='440'>   '++C-','D'=&gt;'E[GE]--E','E'=&gt;'XX','F'=&gt;'GG','G'=&gt;'++'};</text><text x='51' y='460'>$a2={'\''=&gt;'&quot;','S'=&gt;''};$m={'+'=&gt;&quot;a+=d&quot;,'-'=&gt;&quot;a-=d&quot;,'['=&gt;</text><text x='51' y='480'>  &quot;$i+=1;su&lt;&lt;=c(x,y,a,d)&quot;, ']'=&gt;&quot;return svg&lt;&lt;'\&quot;/&gt;'&lt;&lt;su&quot;,</text><text x='51' y='500'>  'g'=&gt;&quot;x+=Math.cos(a)*22;y+=Math.sin(a)*22;svg&lt;&lt;\&quot;&quot;&lt;&lt;</text><text x='51' y='520'>  &quot;L\#{x.to_int} \#{y.to_int}\